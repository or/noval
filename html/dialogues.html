<!doctype html>
<html>
<head>
  <title>Dialogues</title>

  <style type="text/css">
    body {
      font: 10pt arial;
    }
    #dialogues {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color:#333333;
    }
  </style>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="vis.min.js"></script>
  <link type="text/css" href="vis.min.css" rel="stylesheet"/>

  <script type="text/javascript">
    function draw(data) {
      data.nodes.forEach(function(n) {
        if (n.image) {
          n.shape = "circularImage";
        }
      });

      var container = document.getElementById('dialogues');
      var options = {
        nodes: {
          borderWidth:5,
          size:30,
          color: {
            border: '#222222',
            background: '#666666'
          },
          font:{color:'#eeeeee'}
        },
        edges: {
          color: 'lightgray'
        },
        layout: {
          randomSeed: 2107,
          improvedLayout: true
        },
        physics: {
          enabled: true,
          barnesHut: {
            springLength: 300,
            avoidOverlap: 0,
            gravitationalConstant: -5000,
            centralGravity: 0.5
          },
          repulsion: {
            nodeDistance: 150,
            centralGravity: 0.2
          },
          solver: "repulsion"
        }
      };
      var network = new vis.Network(container, data, options);
    }

    function load_dialogues() {
      jQuery.getJSON("data/dialogues.json", function(data) {
        draw(data);
      });
    }
  </script>
</head>

<body onload="load_dialogues()">

<div id="dialogues"></div>
</body>
</html>
